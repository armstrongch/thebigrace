<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>The Big Race</title>
		<link rel="stylesheet" href="stylesheet.css" type="text/css">
	</head>
	<body onload = 'game.setup()'>
		
		<table>
			<tr>
				<td>
					<div id='title_div'></div>
					<div id='draft_div' style='display: none'></div>
					<div id='race_div' style='display: none'>
						<canvas id='race_canvas' onclick='draw.click_canvas(event)'></canvas>
					</div>
				</td>
				
				<td>
					<div id='help_div' style='display: none'></div>
				</td>
			</tr>
			<tr>
				<td colspan='2'>
					<div id='input_div' style='display: none'></div>
				</td>
			</tr>
		</table>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="game.js"></script>
		<script src="runner.js"></script>
		<script src="race.js"></script>
		<script src="draft.js"></script>
		<script src="team.js"></script>
		<script src="ui.js"></script>
		<script src="draw.js"></script>
		<script src="energy.js"></script>
	</body>
</html>
